
<div class="my-hint">
  <p>Use one of these test users:</p>
  <ul>
    <li>login: <b>test1</b> | password: <b>1</b></li>
    <li>login: <b>test2</b> | password: <b>2</b></li>
  </ul>
</div>

<form name="loginForm" ng-submit="vm.submit()" class="form">

   <div class="alert alert-error" ng-if="vm.wrongLogin">
      <p>Username or password is not correct</p>
   </div>

   <div class="form-group">
      <input
            type="text"
            name="usernameField"
            id="usernameField"
            ng-model="vm.username"
            placeholder="username"
            class="form-control"
            autofocus
            required>

   </div>

   <div class="form-group">
      <input
            type="password"
            name="passwordField"
            id="passwordField"
            ng-model="vm.password"
            placeholder="password"
            class="form-control"
            required
            >
   </div>

   <div class="form-group">
      <button
            type="submit"
            class="btn btn-primary"
            ng-disabled="loginForm.$invalid">
         login
      </button>
   </div>
</form>
