
<form name="loginForm" ng-submit="vm.sendMessage()" class="form">

  <input
      type="text"
      class="form-control input-normal"
      ng-model="vm.newMessageText"
      ng-disabled="vm.isSendingMessage"
      placeholder="post as {{ vm.currentUser.username }}"
    />

</form>



<button ui-sref="chat.chatControlAbstract.logout" class="btn btn-primary">logout</button>
